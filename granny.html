<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny Game</title>
    <link rel="stylesheet" href="2style.css">
</head>
<body>
    <div id="game-container">
        <h1>Granny Game</h1>
        <div id="gameArea">

        </div>
    </div>

    <script src="2script.js"></script>
